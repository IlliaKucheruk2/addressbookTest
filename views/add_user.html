<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>

    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Address Book</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                        <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                    </div>
                </div>
                <div class="form-title text-center">
                    <h2>New User</h2>
                    <span class="text-light">Please fill out the from to add contact</span>
                </div>

                <!-- from handling -->
                <form method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form-group">
                            <label for="image" class="text-light">Image</label>
                            <input type="file" name="image" value="" required="required" >
                        </div>
                        <div class="form-group">
                            <label for="first-name" class="text-light">First Name:</label>
                            <input type="text" name="first-name" value="" required="required" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="last-name" class="text-light">Last Name:</label>
                            <input type="text" name="last-name" value="" required="required" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-light">Email:</label>
                            <input type="email" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required" placeholder="example@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="phone" class="text-light">Phone</label>
                            <input type="tel" name="phone" value="" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required" placeholder="000-000-0000">
                        </div>
                        <div class="form-group">
                           <button type="submit" class="btn text-dark update">Save</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </main>

    <!-- /Main Site -->
</body>
</html>
